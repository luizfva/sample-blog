#PLEASE TRY NOT TO CHANGE SETTINGS AND USE APPROPRIATE ENV VARIABLES and DATABASE NAME AS CONFIGURED BELOW
#Database connection Parameters
#spring.datasource.url: jdbc:mysql://localhost:3306/sampleblog?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.url:jdbc:mysql://sampleblog-mysql:3306/sampleblog?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.data.rest.base-path=/api
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework=INFO
spring.data.elasticsearch.cluster-nodes=sampleblog-elasticsearch:9300
#spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.redis.url=redis://sampleblog-redis:6379
#spring.redis.url=redis://localhost:6379